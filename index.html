<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lämpötilamuunnin</title>
</head>
<body>
    <h1>Lämpötilamuunnin</h1>
    <div>
        <form>
            <select name="valinta" id="valinta">
                <option value="c_to_f">Celcius -> Fahrenheit</option>
                <option value="f_to_c">Fahrenheit -> Celcius</option>
            </select><br>
            <label for="suota">Syötä lämpötila:</label><br>
            <input type="text" name="lampotila" id="syota">
            <button id="btn">Muunna</button><br>
            <input type="radio" name="1_des" id="1_desimaali">
            <label for="1_desimaali">1 desimaali</label><br>
            <input type="radio" name="2_des" id="2_desimaali">
            <label for="2_desimaali">2 desimaali</label><br>
            <input type="radio" name="2_des" id="2_desimaali">
            <label for="2_desimaali">2 desimaali</label><br>
        </form>
    </div>
</body>
</html>
